     function initCB(instance) {

		 /* Basic initialization as per the Google Earth API documentation */
		 ge = instance;	
		 
		 // Specific instance of the Google Earth (you can have more than one)
		 ge.getWindow().setVisibility(true);
		 ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
		 ge.getLayerRoot().enableLayerById(ge.LAYER_BUILDINGS , true);
		 ge.getLayerRoot().enableLayerById(ge.LAYER_ROADS, true);
		 ge.getLayerRoot().enableLayerById(ge.LAYER_TREES, true);
		 ge.getLayerRoot().enableLayerById(ge.LAYER_TERRAIN, true);
		
		 
 		var navcontrol = ge.getNavigationControl();
		//navcontrol.setVisibility(ge.VISIBILITY_SHOW);

		navcontrol.setStreetViewEnabled(true);
		//alert(navcontrol.getStreetViewEnabled());
		
		var options = ge.getOptions(); 
		
		//alert(options.getAutoGroundLevelViewEnabled());
		options.setAutoGroundLevelViewEnabled(true);
		   
     }

     function failureCB(errorCode) {
		alert("Google Earth ist nicht Installiert, bitte installieren Sie das Google Earth Plugin!");

	function streetAutomatic(){
		var position = ge.getView().copyAsCamera(ge.ALTITUDE_RELATIVE_TO_GROUND);
		if(position.getAltitude()< 50){
			var camera = position;
			//var camera = ge.createCamera('');
			//camera.setLatitude(position.getLatitude());
			//camera.setLongitude(position.getLongitude());
			//camera.setAltitude(position.getAltitude());
			var viewerOptions = ge.createViewerOptions(''); 
			camera.setViewerOptions(viewerOptions); 
			viewerOptions.setOption(ge.OPTION_STREET_VIEW, ge.OPTION_STATE_ENABLED) ;
			camera.setTilt(90.0);
			ge.getView().setAbstractView(camera); 
		}
	}

		// Get the current view.
